{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <h1>{{ message }}</h1>
    <p>Loyalty Points: {{ loyalty_points }}</p>
    <h2>Items Purchased</h2>
    <table>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
    <p>Thank you for your purchase!</p>
{% endblock %}
