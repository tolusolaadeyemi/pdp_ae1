{% extends 'base.html' %}

{% block content %}
<h2>Current Customers</h2>
<table>
    <tr>
      <th>Name</th>
      <th>Loyalty_Points</th>
      <th># of Orders</th>
      <th></th>
    </tr>
    {% for customer in customers %}
    <tr>
      <td>{{ customer.name }}</td>
      <td>{{ customer.loyalty_points }}</td>
      <td> {{ customer.orders|length }}</td>
    </tr>
    {% endfor %}
  </table>  
{% endblock %}
